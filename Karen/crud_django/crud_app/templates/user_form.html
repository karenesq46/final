{% extends 'base.html' %}

{% block content %}
<main id="main" class="main">

  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Crear usuario</h4>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

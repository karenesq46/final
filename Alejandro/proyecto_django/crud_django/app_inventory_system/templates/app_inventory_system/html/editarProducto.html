{% extends "./main.html" %} 
{% block title %} Inventory System {% endblock %} 
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProductos/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" placeholder="Codigo" minlength="1" maxlength="30" readonly require>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion" minlength="10" maxlength="30" require>
                    </div>
                    <div class="form-group">
                        <img src="{{producto.foto.url}}" width="100" height="100">
                    </div>
                    <div class="form-group">
                        <input type="file" id="urlFoto" name="urlFoto" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
